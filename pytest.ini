[pytest]
DJANGO_SETTINGS_MODULE = benefits_navigator.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    core
    accounts
    claims
    examprep
    appeals
    agents
    documentation
    tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end browser tests
    bdd: marks tests as BDD scenario tests
    agent: marks tests as AI agent tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage settings
addopts =
    --strict-markers
    -v
    --tb=short

# BDD feature file locations
bdd_features_base_dir = tests/bdd/features

# Playwright settings
playwright_headed = false
playwright_slowmo = 0
