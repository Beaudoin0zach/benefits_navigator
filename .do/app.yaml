name: benefits-navigator-staging
region: nyc
features:
  - buildpack-stack=ubuntu-22

# App-level environment variables (inherited by all components)
envs:
  - key: DJANGO_SETTINGS_MODULE
    value: benefits_navigator.settings
  - key: DEBUG
    value: "False"
  - key: USE_S3
    value: "False"
  - key: STAGING
    value: "True"
  # Secrets - values must be set in DO Console after deploy
  - key: SECRET_KEY
    type: SECRET
  - key: DATABASE_URL
    type: SECRET
  - key: REDIS_URL
    type: SECRET
  - key: CELERY_BROKER_URL
    type: SECRET
  - key: OPENAI_API_KEY
    type: SECRET
  - key: SENTRY_DSN
    type: SECRET
  - key: FIELD_ENCRYPTION_KEY
    type: SECRET

services:
  # Django Web Application
  - name: web
    github:
      repo: Beaudoin0zach/benefits_navigator
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile.prod
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8000
    routes:
      - path: /
    health_check:
      http_path: /health/
      initial_delay_seconds: 30
      period_seconds: 10
    envs:
      # Explicit allowed hosts - never use wildcard in deployed environments
      - key: ALLOWED_HOSTS
        value: "benefits-navigator-staging-3o4rq.ondigitalocean.app"
      # Web needs explicit secrets (DO doesn't inherit app-level secrets)
      - key: SECRET_KEY
        type: SECRET
      - key: DATABASE_URL
        type: SECRET
      - key: REDIS_URL
        type: SECRET
      - key: FIELD_ENCRYPTION_KEY
        type: SECRET

workers:
  # Celery Worker (background tasks)
  - name: worker
    github:
      repo: Beaudoin0zach/benefits_navigator
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile.prod
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: celery -A benefits_navigator worker -l info --concurrency=2
    # Worker needs explicit secrets (DO doesn't inherit app-level secrets to workers)
    envs:
      - key: SECRET_KEY
        type: SECRET
      - key: DATABASE_URL
        type: SECRET
      - key: REDIS_URL
        type: SECRET
      - key: CELERY_BROKER_URL
        type: SECRET
      - key: OPENAI_API_KEY
        type: SECRET
      - key: FIELD_ENCRYPTION_KEY
        type: SECRET

jobs:
  # Run migrations before deploying new code
  - name: migrate
    github:
      repo: Beaudoin0zach/benefits_navigator
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile.prod
    kind: PRE_DEPLOY
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: /bin/sh -c "python manage.py migrate --noinput; exit 0"
    # Job needs explicit secrets (DO doesn't inherit app-level secrets to jobs)
    envs:
      - key: SECRET_KEY
        type: SECRET
      - key: DATABASE_URL
        type: SECRET
      - key: FIELD_ENCRYPTION_KEY
        type: SECRET

# Secrets to set in DO Console (App-Level Environment Variables):
# - SECRET_KEY (generate with: python -c "import secrets; print(secrets.token_urlsafe(50))")
# - FIELD_ENCRYPTION_KEY (generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
# - DATABASE_URL (***ROTATED_DATABASE_URL***
# - REDIS_URL / CELERY_BROKER_URL (***ROTATED_REDIS_URL***
# - OPENAI_API_KEY
# - SENTRY_DSN
#
# SECURITY NOTES:
# - ALLOWED_HOSTS is hardcoded above - update when domain changes, never use "*"
# - FIELD_ENCRYPTION_KEY is separate from SECRET_KEY for defense in depth
