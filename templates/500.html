<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - VA Benefits Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-16 max-w-xl text-center">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="text-6xl mb-4 text-red-500">500</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Something Went Wrong</h1>
            <p class="text-gray-600 mb-8">
                We're sorry, but something went wrong on our end. Our team has been notified and is working to fix it.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                <a href="/"
                   class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
                    Go to Home
                </a>
                <button onclick="location.reload()"
                        class="px-6 py-2 bg-gray-100 text-gray-700 font-medium rounded-md hover:bg-gray-200 transition-colors">
                    Try Again
                </button>
            </div>

            <div class="bg-gray-50 rounded-lg p-6">
                <p class="text-gray-600 mb-3">If this problem persists, please contact us:</p>
                <a href="/contact/" class="text-blue-600 hover:text-blue-800 font-medium">
                    Contact Support
                </a>
                <span class="text-gray-400 mx-2">or</span>
                <a href="mailto:support@benefitsnavigator.com" class="text-blue-600 hover:text-blue-800 font-medium">
                    support@benefitsnavigator.com
                </a>
            </div>
        </div>

        <p class="mt-8 text-sm text-gray-500">
            VA Benefits Navigator
        </p>
    </div>
</body>
</html>
