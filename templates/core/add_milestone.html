{% extends 'base.html' %}

{% block title %}Add Milestone - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <header class="mb-8">
        <a href="{% url 'core:journey_dashboard' %}" class="text-sm text-blue-600 hover:text-blue-800">&larr; Back to Journey</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">Add Milestone</h1>
        <p class="text-gray-600 mt-1">Record a significant event in your VA benefits journey</p>
    </header>

    <form method="post" class="bg-white shadow rounded-lg">
        {% csrf_token %}

        <div class="p-6 space-y-6">
            <div>
                <label for="milestone_type" class="block text-sm font-medium text-gray-700 mb-1">
                    Milestone Type
                </label>
                <select name="milestone_type" id="milestone_type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    {% for value, label in milestone_types %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                    Title <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" id="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., PTSD Claim Granted at 70%">
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
                    Date <span class="text-red-500">*</span>
                </label>
                <input type="date" name="date" id="date" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">
                    Notes
                </label>
                <textarea name="notes" id="notes" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Any additional details about this milestone..."></textarea>
            </div>
        </div>

        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between rounded-b-lg">
            <a href="{% url 'core:journey_dashboard' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
            <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Add Milestone
            </button>
        </div>
    </form>
</div>
{% endblock %}
