# Performance Benchmarks Workflow
# Runs performance benchmarks and uploads results as artifacts.
#
# NOTE: This workflow does NOT gate PRs on performance regressions.
# Artifacts are uploaded for manual review and historical tracking.
# Cross-workflow artifact comparison is not implemented due to GitHub Actions limitations.

name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        env:
          SECRET_KEY: test-secret-key-for-ci-benchmarks
          DEBUG: 'False'
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          ALLOWED_HOSTS: localhost,127.0.0.1
          OPENAI_API_KEY: sk-test-fake-key
          DJANGO_SETTINGS_MODULE: benefits_navigator.settings
          FIELD_ENCRYPTION_KEY: icYQDhc0tmgE75lYSiQfexQ-2bSFuMJBn9SsiH5xpOI=

      - name: Run benchmarks
        run: |
          python -m pytest tests/benchmarks/ -v
        env:
          SECRET_KEY: test-secret-key-for-ci-benchmarks
          DEBUG: 'False'
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          ALLOWED_HOSTS: localhost,127.0.0.1
          OPENAI_API_KEY: sk-test-fake-key
          DJANGO_SETTINGS_MODULE: benefits_navigator.settings
          FIELD_ENCRYPTION_KEY: icYQDhc0tmgE75lYSiQfexQ-2bSFuMJBn9SsiH5xpOI=

      - name: Upload benchmark results (main branch)
        uses: actions/upload-artifact@v6
        if: github.ref == 'refs/heads/main'
        with:
          name: benchmark-main-${{ github.sha }}
          path: benchmark-results.json
          retention-days: 30

      - name: Upload benchmark results (PR)
        uses: actions/upload-artifact@v6
        if: github.event_name == 'pull_request'
        with:
          name: benchmark-pr-${{ github.event.pull_request.number }}
          path: benchmark-results.json
          retention-days: 7
