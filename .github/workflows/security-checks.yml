# Security Checks Workflow
# Runs security invariant checks and dependency vulnerability scanning

name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Security Invariants Check
  # ===========================================================================
  security-invariants:
    name: Security Invariants
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run security invariant checks
        run: |
          python scripts/check_security_invariants.py --verbose

  # ===========================================================================
  # Dependency Vulnerability Scanning
  # ===========================================================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --desc on --progress-spinner off
        continue-on-error: false

  # ===========================================================================
  # SAST with Bandit
  # ===========================================================================
  bandit:
    name: Bandit Security Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: |
          # Exclude: venv, tests, and all migration directories
          bandit -r . \
            --exclude './venv,./tests,./.venv' \
            --skip B101 \
            -ll -ii \
            --format txt \
            2>&1 | grep -v "migrations" || true
        continue-on-error: true  # Don't fail CI on warnings, just report
