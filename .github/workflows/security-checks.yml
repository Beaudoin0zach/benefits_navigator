# Security Checks Workflow
# Runs security invariant checks and dependency vulnerability scanning

name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Schema Consistency Check
  # ===========================================================================
  schema-check:
    name: Schema Consistency
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --check --dry-run
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          ALLOWED_HOSTS: localhost,127.0.0.1
          OPENAI_API_KEY: sk-test-fake-key
          FIELD_ENCRYPTION_KEY: icYQDhc0tmgE75lYSiQfexQ-2bSFuMJBn9SsiH5xpOI=

  # ===========================================================================
  # Security Invariants Check
  # ===========================================================================
  security-invariants:
    name: Security Invariants
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run security invariant checks
        run: |
          python scripts/check_security_invariants.py --verbose

  # ===========================================================================
  # Dependency Vulnerability Scanning
  # ===========================================================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --desc on --progress-spinner off
        continue-on-error: false

  # ===========================================================================
  # SAST with Bandit (Advisory Only)
  # ===========================================================================
  # Bandit is run for visibility but does not block merges.
  # Review output for potential issues; false positives are common.
  bandit:
    name: Bandit Security Linter (Advisory)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: |
          # Exclude: venv, tests, and migration directories
          # Skip B101 (assert usage) - acceptable in tests/non-prod code
          # Output filtered to exclude migration noise
          bandit -r . \
            --exclude './venv,./tests,./.venv' \
            --skip B101 \
            -ll -ii \
            --format txt \
            2>&1 | grep -v "migrations" || true
        continue-on-error: true  # Advisory only - does not block CI
